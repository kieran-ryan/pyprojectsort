name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  release:
    types: [published]

jobs:
  publish-pypi:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to ${{ matrix.environment.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment:
          - name: pypi
            url: https://pypi.org/project/pyprojectsort
            token: PYPI_API_TOKEN
            repository-url: https://upload.pypi.org/legacy/
    environment:
      name: ${{ matrix.environment.name }}
      url: ${{ matrix.environment.url }}
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.10"

      - name: Build distribution ğŸ“¦
        run: uv build

      - name: Publish distribution ğŸ“¦ to ${{ matrix.environment.name }}
        run: uv publish --index ${{ matrix.environment.repository-url }} --token ${{ secrets[matrix.environment.token] }}

  publish-docs:
    name: Build documentation and deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.10"

      - name: Install documentation dependencies
        run: uv pip install --requirement requirements.txt

      - name: Build documentation
        run: uv run mkdocs build

      - name: Publish documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          force_orphan: true
